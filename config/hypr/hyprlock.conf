general {l
  disable_loading_bar = true
  hide_cursor = true
  grace = 0
  ignore_empty_input = true # This makes Enter on an empty field do nothing
}

# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/hypr.png
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Foreground
image {
    monitor =
    path = ~/.config/hypr/foreground.png
    size = 1350
    border_size = 0
    rounding = 0
    rotate = 0
    reload_time = 0
    reload_cmd = 
    position = 40, 0
    halign = center
    valign = top
}

input-field {
  size = 300, 70
  position = 0, -80
  halign = center
  valign = center
  dots_center = true
  fade_on_empty = false
  placeholder_text = Enter Password
}

# TIME - Now using the built-in $TIME12 variable for 12-hour format
label {
  monitor =
  text = cmd[update:1000] LC_TIME=en_US.UTF-8 date +"%l:%M %p"
  color = rgba(242, 243, 244, 0.75)
  font_size = 130
  font_family = JetBrains Mono Extrabold
  position = 0, -250
  halign = center
  valign = top
  shadow_passes = 2
}

# DATE - Stays as is, using the cmd for specific date formatting
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 22
  font_family = JetBrains Mono
  position = 0, -230
  halign = center
  valign = top
  shadow_passes = 2
}
