# =====================
#  Video Settings
# =====================
hwdec=vaapi               # Use AMD GPU hardware decoding
vo=gpu                    # GPU-based video output
profile=gpu-hq            # High-quality rendering (optimized shaders)
gpu-context=wayland       # or 'x11' if you use Xorg
scale=ewa_lanczossharp    # High-quality upscaling
cscale=ewa_lanczossharp   # High-quality chroma scaling
dscale=mitchell           # Good downscaling filter
video-sync=display-resample

# =====================
#  Audio Settings
# =====================
ao=alsa
audio-device=alsa/sysdefault:CARD=Generic_1
volume=100
audio-channels=stereo
audio-normalize-downmix=yes

# =====================
#  Subtitle & OSD
# =====================
sub-auto=fuzzy
sub-font-size=42
sub-font="DejaVu Sans"
sub-border-size=2
sub-shadow-offset=1

# =====================
#  User Experience
# =====================
osc=yes                   # On-screen controls
osd-bar=yes
osd-font-size=24
save-position-on-quit=yes
cache=yes
cache-pause=yes
cache-secs=60
